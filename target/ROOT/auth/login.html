<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background {
            background-image: url('../assets/img/garagembackground.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1
        }

        #login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        </style>
</head>
<body>

<div class="background"></div>
<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form method="post" id="login-form" class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Login</h2>
        <div class="row mb-3">
            <label for="email" class="col-form-label">E-mail:</label>
            <div class="col-12">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="senha" class="col-form-label">Senha:</label>
            <div class="col-12">
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <p class="text-center mt-3">NÃ£o tem conta? <a href="register.html">Registre-se</a></p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
