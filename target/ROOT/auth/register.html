<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar - Garagem Virtual</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<header>
    <h1>Registrar</h1>
    <a href="login.html">← Voltar ao login</a>
</header>

<main>
    <form method="post" id="registerForm">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <div id="nomeError" class="error" style="display:none;"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error" style="display:none;"></div>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <div id="senhaError" class="error" style="display:none;"></div>
        </div>
        <div>
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <div id="confirmarSenhaError" class="error" style="display:none;"></div>
        </div>
        <button id="submitBtn" type="submit">Registrar</button>
        <div id="message" class="message" style="display:none;"></div>
    </form>
</main>

<script src="../assets/js/register.js"></script>
</body>
</html>
